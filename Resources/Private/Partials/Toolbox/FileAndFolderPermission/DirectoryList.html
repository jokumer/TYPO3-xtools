<f:if condition="{list.directories}">
	<f:then>
		<ul style="list-style-type: none;">
			<f:for each="{list.directories}" as="directory">
				<li>
					<f:if condition="{list.selection.directory} == {directory.name}">
						<f:then>
							{icons.apps-filetree-folder-opened}
							<f:link.action arguments="{selection:{path:list.path, directory:directory.name}}">
								<b>{directory.name}</b>
							</f:link.action>
							<i style="color: grey;">
								[ <f:render partial="Toolbox/FileAndFolderPermission/DirectoryProperties" arguments="{directory:directory}"/> ]
							</i>
							<f:render partial="Toolbox/FileAndFolderPermission/DirectoryList" arguments="{list:list.selection, icons:icons}"/>
						</f:then>
						<f:else>
							{icons.apps-filetree-folder-default}
							<f:link.action arguments="{selection:{path:list.path, directory:directory.name}}">
								<b>{directory.name}</b>
							</f:link.action>
							<i style="color: grey;">
								[ <f:render partial="Toolbox/FileAndFolderPermission/DirectoryProperties" arguments="{directory:directory}"/> ]
							</i>
						</f:else>
					</f:if>
				</li>
			</f:for>
		</ul>
	</f:then>
	<f:else>
		<ul style="list-style-type: none;">
			<li>
				<i style="color: grey;">
					No subdirectories
				</i>
			</li>
		</ul>
	</f:else>
</f:if>
