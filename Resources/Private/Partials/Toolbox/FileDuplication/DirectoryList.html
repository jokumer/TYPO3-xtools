<f:if condition="{data.list.directories}">
	<f:then>
		<ul style="list-style-type: none;">
			<f:for each="{data.list.directories}" as="directory">
				<li>
					<f:if condition="{data.selection.directory} == {directory}">
						<f:then>
							{data.icons.apps-filetree-folder-opened}
							<f:link.action
									arguments="{selection:{storage:storage.uid, directory:directory}}">
								<b>{directory}</b>
							</f:link.action>
						</f:then>
						<f:else>
							{data.icons.apps-filetree-folder-default}
							<f:link.action
									arguments="{selection:{storage:storage.uid, directory:directory}}">
								{directory}
							</f:link.action>
						</f:else>
					</f:if>
				</li>
			</f:for>
		</ul>
	</f:then>
	<f:else>
		<ul style="list-style-type: none;">
			<li>
				<i style="color: grey;">
					No directories found!
				</i>
			</li>
		</ul>
	</f:else>
</f:if>
